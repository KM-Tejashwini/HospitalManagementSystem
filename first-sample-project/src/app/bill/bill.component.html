          <div class="card-body">
            <!-- Grid row -->
            <div class="row"></div>

            <!--Table-->
            <table class="table table-striped">
              <!--Table head-->
              <thead>
                <tr>
                  <th>Bill ID</th>
                  <th>Patient ID</th>

                  <th>Total Bill</th>

                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <!--Table head-->
              <!--Table body-->
              <tbody>
                <tr *ngFor="let bill of bills" (click)="onSelect(bill)">
                  <td>{{ bill.bid }}</td>
                  <td>{{ bill.pid }}</td>

                  <td>{{ bill.totalBill }}</td>

                  <td>{{ bill.status }}</td>
                  <td>
                    <button class="btn btn-primary" (click)="save()">
                      Edit
                    </button>
                    &nbsp;
                    <button class="btn btn-danger" (click)="delete()">
                      Delete
                    </button>
                  </td>

              </tbody>

              <!--Table body-->
            </table>

          </div>
        </div>
